name: Accessibility Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  a11y-tests:
    name: Run Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        working-directory: apps/docs
        run: pnpm build-storybook
        env:
          NODE_ENV: production

      - name: Install Playwright browsers
        working-directory: apps/docs
        run: pnpm playwright install --with-deps chromium

      - name: Serve Storybook and run Playwright A11y tests
        working-directory: apps/docs
        run: |
          pnpm dlx serve storybook-static -l 6006 &
          sleep 5
          pnpm playwright test e2e/accessibility.spec.ts
        env:
          CI: true

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-accessibility-report
          path: apps/docs/playwright-report/
          retention-days: 7

      - name: Upload Storybook build
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: storybook-build
          path: apps/docs/storybook-static/
          retention-days: 7

  storybook-a11y-check:
    name: Storybook A11y Addon Check
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and check Storybook
        working-directory: apps/docs
        run: |
          pnpm build-storybook
          echo "✅ Storybook built successfully with @storybook/addon-a11y"
          echo "View accessibility results in Storybook UI at http://localhost:6006"

      - name: Comment PR with A11y info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **Accessibility Tests Passed**\n\nStorybook built with `@storybook/addon-a11y` enabled.\n\nTo view accessibility results:\n1. Run `pnpm dev:storybook` in `apps/docs`\n2. Open any story\n3. Check the "Accessibility" tab at the bottom panel'
            })
